# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: install, build, test
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        node-version: [20]
        redis-version: [6]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Start Arango
        uses: xinova/arangodb-action@v1
        with:
          arangodb version: 'latest'

      - name: Create Nats Server
        uses: onichandame/nats-action@master
        with:
              port: "4222"

      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Setup Nats-Rest Proxy
        run: docker pull ghcr.io/cshezi/nats-utilities:latest

      - name: StartUp Nats-Rest Proxy
        run: docker run --network=host -e NODE_ENV='dev' -e SERVER_URL=localhost:4222 --name proxy ghcr.io/cshezi/nats-utilities:latest &

      - name: Setup Node.js (.npmrc)
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/
          # Defaults to the user or organization that owns the workflow file
          scope: '@frmscoe'

      - name: Install Newman
        run: npm install -g newman

      - name: Setup Database
        run: newman run https://raw.githubusercontent.com/frmscoe/postman/indexes/ArangoDB%20Setup.json -e https://raw.githubusercontent.com/frmscoe/postman/indexes/environments/Ekuta-LOCAL.postman_environment.json

      - name: Install dependencies
        run: npm ci
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: Run unit tests
        run: npm run test
        env:
            NODE_ENV: 'test'
            STARTUP_TYPE: 'nats'

      - name: Runner
        run: echo 'Runner ${{ toJson(runner) }}'


      - name: Processor Build
        run: npm run build

      - name: Processor Start
        run: npm run start &
        env:
          NODE_ENV: 'dev'
          STARTUP_TYPE: 'nats'
          SERVER_URL: 'nats://localhost:4222'
          ACK_POLICY: 'None'
          PRODUCER_STREAM: 'CRSP'
          CONSUMER_STREAM: 'TMS'
          STREAM_SUBJECT:
          APM_ACTIVE: false
          APM_LOGGING: false
          FUNCTION_NAME: 'typology-processor'
          REDIS_DB: 0
          REDIS_AUTH:
          REDIS_SERVERS: '[{"host":"127.0.0.1", "port":6379}]'
          REDIS_IS_CLUSTER: false
          DATABASE_URL: 'http://localhost:8529/'
          DATABASE_USER: 'root'
          DATABASE_PASSWORD:
          DATABASE_NAME: 'networkmap'

      - name: Test Processor
        run: newman run https://raw.githubusercontent.com/frmscoe/postman/indexes/NATS_RES_CRSP_TEST.postman_collection.json -e https://raw.githubusercontent.com/frmscoe/postman/indexes/environments/Ekuta-LOCAL.postman_environment.json

      - name: Stop Node.js server
        run: pkill -f "node index.js" && docker kill proxy && docker rm -f proxy
